<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sharie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
        }

        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid #ff4d6d;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .btn-group {
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        #celebration-msg {
            color: #c9184a;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://i.postimg.cc/L5mKpRTM/photo-2026-02-01-23-54-52.jpg" alt="Us">
        
        <div id="questionArea">
            <h1>Hi Sharie, will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>

        <div id="celebrationArea" class="hidden">
            <h1 id="celebration-msg">Yay! See you on the 14th, Sharie! ü•∞‚ú®</h1>
            <p style="font-size: 3rem;">üåπüíñüíç</p>
        </div>
    </div>

    <script>
        function dodge() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        function celebrate() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebrationArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
