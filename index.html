<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sharie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .heart {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 1;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
            max-width: 400px;
            border: 2px solid #ffccd5;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-group {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute; /* This allows it to float around */
            transition: 0.1s ease;
            z-index: 100;
        }

        .hidden {
            display: none;
        }

        #celebrationArea h1 {
            color: #c9184a;
            font-size: 2.2rem;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="questionArea">
            <h1>Hi Sharie,<br>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>

        <div id="celebrationArea" class="hidden">
            <h1>Yay! See you on the 14th, Sharie! ü•∞‚ú®</h1>
            <p style="font-size: 4rem;">üåπüíñüíç</p>
        </div>
    </div>

    <script>
        function dodge() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the screen width/height
            // Subtracting button size to keep it on-screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebrationArea').classList.remove('hidden');
            // Start the heart rain
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
